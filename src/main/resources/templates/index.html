<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pagina Inicial</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<center>
		<p>
			<img
				src="https://www.wlgrupo.com/images/logo/a9dfdb7d3f1dcfb1119dc3fbc2416756logo-grupowl-topo.png"
				width="150" height="150" align="middle">
		</p>

	</center>


	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Novo</a> <a
			th:href="@{/listar}" class="btn btn-secondary">Listar Funcionario
			já cadastrados</a>


		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>CPF</th>
					<th>Item Café</th>
					<th>Item Café (opcional)</th>
					<th>Item Café (opcional)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario:${funcionarios}">
					<td th:text="${funcionario.id}"></td>
					<td th:text="${funcionario.nome}"></td>
					<td th:text="${funcionario.cpf}"></td>
					<td th:text="${funcionario.item1}"></td>
					<td th:text="${funcionario.item2}"></td>
					<td th:text="${funcionario.item3}"></td>
					<td><a th:href="@{/editar/}+${funcionario.id}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/eliminar/}+${funcionario.id}" class="btn btn-danger">Apagar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
