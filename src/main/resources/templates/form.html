<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario Cadastro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/save}" th:object=${funcionario} method="POST">
		<div class="card">
			<div class="card-header">
				<h3>
					Cadastro Funcionário <img
						src="https://www.wlgrupo.com/images/logo/a9dfdb7d3f1dcfb1119dc3fbc2416756logo-grupowl-topo.png"
						width="50" height="50" align="middle">
				</h3>
			</div>
			<div class="card-body">

				<div class="form-group">
					<label>ID</label> <input th:field="*{id}" type="text"
						class="form-control" />
				</div>
				<div class="form-group">
					<label>Nome</label> <input th:field="*{nome}" type="text"
						class="form-control" />
				</div>
				<div class="form-group">
					<label>CPF</label> <input th:field="*{cpf}" type="text"
						class="form-control" />
				</div>
				<div class="form-group">
					<label>Item Cafe</label> <input th:field="*{item1}" type="text"
						class="form-control" />
				</div>
				<div class="form-group">
					<label>Item cafe(opcional)</label> <input th:field="*{item2}"
						type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label>Item cafe(opcional)</label> <input th:field="*{item3}"
						type="text" class="form-control" />
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success">
			</div>
		</div>
	</form>
	</div>
	</div>
	*Ecreva o nome do item em letra minuscula, caso o item já estiver
	cadastrado no sistema nao será feito o cadastro.

</body>
</html>
